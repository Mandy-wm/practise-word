<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="src/css/wordmc.css">
</head>
<body>
<div class="container">
<canvas class="canvas" id="myCanvas">
</canvas>
<div class="controls">
    <ul>
        <li class="cl">
            笔画大小
            <ul class="font-size">
                <li key="4">4</li>
                <li key="10">10</li>
                <li class="active-class" key="16">16</li>
                <li key="20">20</li>
            </ul>
        </li>
        <li class="cl">
            笔画颜色
            <ul class="font-color">
                <li class="active-class" key="black">黑色</li>
                <li key="red">红</li>
                <li key="orange">橙</li>
                <li key="yellow">黄</li>
                <li key="green">绿</li>
                <li key="blue">蓝</li>
            </ul>
        </li>
        <li class="btn-clear">清空</li>
    </ul>
</div>
</div>

<script src="./src/js/jquery.min.js"></script>
<script src="./src/js/wordmc.js"></script>

</body>
</html>
